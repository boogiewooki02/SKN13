

{% extends "layouts/main_layout.html" %}
{% load django_bootstrap5 %}
{% block title %}회원가입{% endblock title %}

{% block contents %}
<h1>회원가입</h1>
<form method="post">
    {% csrf_token %}

    {% bootstrap_form form %}
    
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">가입</button>
        <button type="reset" class="btn btn-primary">초기화</button>
    </div>
</form>
{% endblock contents %}
